<!DOCTYPE html>
<html lang="pt-BR">
    <Head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name= "description" content= "Este é um exemplo de utilização das tags relacionadas a tabela listas">
        <title>Exemplo Tabelas listas</title>
    </Head>
    <body>
        <h1>Exemplo de Tabela em HTML</h1>

        <!--Exemplo de utilização da tag table-->
        <table>
            <thead><!--Cabeçalho da tabela-->
                <!--th: Define os títulos das colunas fica em negrito automaticamente-->
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </thead>
            <tbody>   <!--tbody: corpo da tabela-->
                <tr>  <!--tr: define uma linha-->
                    <!--td: Define o valor da célula-->
                    <td>Ana</td>
                    <td>28</td>
                    <td>Restinga</td>
                </tr>
                <tr>
                    <td>Bruno</td>
                    <td>35</td>
                    <td>Cristais Paulista</td>
                </tr>
                <tr>
                    <td>Miguel</td>
                    <td>13</td>
                    <td>Franca</td>
                </tr>
            </tbody>
        </table>

        <h1>Exemplos de Listas</h1>
        <h2>Lista Não Ordenada</h2>
        <ul> <!--unordered list-->
            <li>Caneta</li>
            <li>Caderno</li>
            <li>Grampeador</li>
            <li>Calculadora</li>

        </ul>
    </body>
</html>
